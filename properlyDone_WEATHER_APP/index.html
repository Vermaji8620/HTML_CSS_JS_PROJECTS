<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id="inputtext"
          placeholder="enter city name"
        />
        <button onclick="fillup()">
          <img src="images/magnifying-glass-g7793d849c_640.png" alt="" />
        </button>
      </div>
      <div class="weather">
        <img src="./images/rain.png" alt="loading image" class="weather-icon" />
        <h1 id="temp"></h1>
        <h2 id="city"></h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="loading" />
            <div>
              <p id="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="loading" />
            <div>
              <p id="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
