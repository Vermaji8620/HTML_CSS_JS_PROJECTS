<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="fullcalculator">
        <div class="input_place">
          <textarea
            name="textarea"
            id="texttext"
            cols="55"
            placeholder="enter value"
            rows="8"
          ></textarea>
        </div>
        <div class="numpad_container">
          <div class="num_btns">
            <button class="num_value" class="green_btn">AC</button>
            <button class="num_value" class="green_btn">DEL</button>
            <button class="num_value" class="green_btn">%</button>
            <button class="num_value" class="green_btn">/</button>
          </div>
          <div class="num_btns">
            <button class="num_value">7</button>
            <button class="num_value">8</button>
            <button class="num_value">9</button>
            <button class="num_value" class="green_btn">*</button>
          </div>
          <div class="num_btns">
            <button class="num_value">4</button>
            <button class="num_value">5</button>
            <button class="num_value">6</button>
            <button class="num_value" class="green_btn">-</button>
          </div>
          <div class="num_btns">
            <button class="num_value">1</button>
            <button class="num_value">2</button>
            <button class="num_value">3</button>
            <button class="num_value" class="green_btn">+</button>
          </div>
          <div class="num_btns">
            <button class="num_value">00</button>
            <button class="num_value">0</button>
            <button class="num_value">.</button>
            <button class="num_value">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
